<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<h4>New user Registration</h4>

<form th:action="@{/processregister}" th:object="${user}" method="post">
    First Name <input type="text" th:field="*{firstName}" placeholder="First Name">

    <!--    <span th:if="${#fields.hasErrors('rules')}" th:errors="*{rules}"></span> <br>-->

    <mark><strong>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span> <br>
    </strong>
    </mark>

    Last Name
    <input type="text" id="lastName" placeholder="Last Name"
           th:field="*{lastName}"/>
    <mark><strong>
 <span th:if="${#fields.hasErrors('lastName')}"
       th:errors="*{lastName}"> </span>
    </strong></mark>
    <br/>

    Email
    <input type="email" id="email" placeholder="email@domain.com"
           th:field="*{email}"/>
    <mark><strong>
 <span th:if="${#fields.hasErrors('email')}"
       th:errors="*{email}"> </span>
    </strong></mark>
    <br/>
    Username
    <input type="text" id="username" placeholder="Username"
           th:field="*{username}"/>
    <mark><strong>
 <span th:if="${#fields.hasErrors('username')}"
       th:errors="*{username}"> </span>
    </strong></mark>
    <br/>
    Password
    <input type="text" id="password" placeholder="Password"
           th:field="*{password}"/>
    <mark><strong>
 <span th:if="${#fields.hasErrors('password')}"
       th:errors="*{password}"> </span>
    </strong></mark>
    <br/>
    <button type="submit" class="btn btn-default">Submit</button>

</form>
</body>
</html>
